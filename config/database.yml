default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "Do".
# rake not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: <%= ENV['RAILS_DATABASE'] || 'taskboard' %>
  host: <%= ENV['RAILS_DATABASE_HOST'] || 'localhost' %>
  port: <%= ENV['RAILS_DATABASE_PORT'] || '5432' %>
  username: <%= ENV['RAILS_DATABASE_USERNAME'] || 'ezaki3' %> # FIXME: Delete default value some day
  password: <%= ENV['RAILS_DATABASE_PASSWORD'] || 'tenukiW!2@d' %> # FIXME: Delete default value some day
